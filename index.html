<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Spongebob Ed.</title>
    <link rel="stylesheet" href="style.css">
    <!-- Deferred loading of main script -->
    <script src="main.js" defer></script>
</head>
<body>

    <div class="main-container">
        <!-- Left Panel: Logos & Controls -->
        <div class="logo_container">
            <div class="toolTip">
                <img class='sound_on sound-icon' src="img/sound_on.png" alt="Sound On">
                <span class="toolTipText">Music on</span>
            </div>
            <div class="toolTip">
                <img class='sound_off sound-icon' src="img/sound_off.png" alt="Sound Off" style="display:none">
                <span class="toolTipText">Music off</span>
            </div>
            
            <img class='logo' src="img/logo.png" alt="Connect 4 Logo">
            <img class='logo2' src="img/logo2.png" alt="Multiplayer">
            <img class='sandp' src="img/sandp.png" alt="Spongebob & Patrick">
            
            <div class="controls_container">
                <!-- Using images as buttons to match original style, or buttons with classes -->
                <img class="new_game btn-game" src="img/new_game.png" alt="New Game">
                <img class="reset_score btn-game" src="img/reset_score.png" alt="Reset Score">
            </div>
        </div>

        <!-- Center: Game Board -->
        <div class='slot_container'>
            <!-- Slots generated by JS -->
        </div>

        <!-- Right Panel: Score & Status -->
        <div class="score_container">
            <div class="player_score_display player1_score">0</div>
            <div class="player_score_display player2_score">0</div>
            
            <!-- Turn Indicators -->
            <img class="youare_s youare" src="img/youare_s.png" alt="You are Spongebob">
            <img class="youare_p youare" src="img/youare_p.png" alt="You are Patrick" style="display:none">
            
            <!-- Portals/Characters -->
            <img class='spongebob_gray character_img spongebob_port' src="img/spongebob_gray.png">
            <img class='spongebob character_img spongebob_port' src="img/spongebob.png">
            
            <img class='patrick_gray character_img patrick_port' src="img/patrick_gray.png">
            <img class='patrick character_img patrick_port' src="img/patrick.png" style="display:none">
        </div>
    </div>

    <!-- Audio Assets -->
    <audio id='music' class="music" loop autoplay>
        <source src="music/theme_song.mp3" >
    </audio>
    <audio id="drop" preload="auto" >
        <source src="music/drop.wav">
    </audio>
    <audio id="spongebob_laugh" preload="auto">
        <source src="music/spongebob.mp3">
    </audio>
    <audio id="patrick_laugh" preload="auto">
        <source src="music/patrick.mp3">
    </audio>

</body>
</html>
