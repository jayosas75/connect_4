<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="genericFirebaseBackend.js"></script>
    <script src="main.js"></script>
    <script src="genericFirebaseBackend.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Connect 4</title>
</head>
<body>
<div class="logo_container">
    <img class='logo' src="img/logo.png"><br>
    <img class='logo2' src="img/logo2.png"><br>
    <img class='sandp' src="img/sandp.png">
</div>
<div class='slot_container'></div>
<div class="score_container">
    <ul>
        <li><i class="material-icons">audiotrack</i></li>
    </ul>
    <img class='bamboo' src="img/bamboo.png">
    <span class="player1_score">0</span>
    <span class="player2_score">0</span>
    <img class='spongebob_gray' src="img/spongebob_gray.png">
    <img class='spongebob' src="img/spongebob.png">
    <img class='patrick_gray' src="img/patrick_gray.png">
    <img class='patrick' src="img/patrick.png">
    <img class="new_game" src="img/new_game.png">
    <audio class="music">
        <source src="music\SpongebobTheme Song (WithLyrics).mp3">
    </audio>
</div>
</body>
</html>
